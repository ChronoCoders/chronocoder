<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="#0f172a" />
  
  <!-- Background grid -->
  <g stroke="#2d3748" stroke-width="1" opacity="0.2">
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="350" x2="800" y2="350" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="450" x2="800" y2="450" />
    
    <line x1="50" y1="0" x2="50" y2="500" />
    <line x1="100" y1="0" x2="100" y2="500" />
    <line x1="150" y1="0" x2="150" y2="500" />
    <line x1="200" y1="0" x2="200" y2="500" />
    <line x1="250" y1="0" x2="250" y2="500" />
    <line x1="300" y1="0" x2="300" y2="500" />
    <line x1="350" y1="0" x2="350" y2="500" />
    <line x1="400" y1="0" x2="400" y2="500" />
    <line x1="450" y1="0" x2="450" y2="500" />
    <line x1="500" y1="0" x2="500" y2="500" />
    <line x1="550" y1="0" x2="550" y2="500" />
    <line x1="600" y1="0" x2="600" y2="500" />
    <line x1="650" y1="0" x2="650" y2="500" />
    <line x1="700" y1="0" x2="700" y2="500" />
    <line x1="750" y1="0" x2="750" y2="500" />
  </g>
  
  <!-- Bank vault/safe imagery -->
  <g transform="translate(400, 250)">
    <!-- Outer vault -->
    <rect x="-125" y="-125" width="250" height="250" rx="10" fill="#334155" />
    <rect x="-115" y="-115" width="230" height="230" rx="8" fill="#1e293b" />
    
    <!-- Vault handle -->
    <circle cx="0" cy="0" r="60" fill="#334155" />
    <circle cx="0" cy="0" r="50" fill="#0f172a" />
    <circle cx="0" cy="0" r="5" fill="#3b82f6" />
    
    <!-- Handle spokes -->
    <line x1="0" y1="0" x2="0" y2="-45" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
    <line x1="0" y1="0" x2="32" y2="-32" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
    <line x1="0" y1="0" x2="45" y2="0" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
    <line x1="0" y1="0" x2="32" y2="32" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
    <line x1="0" y1="0" x2="0" y2="45" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
    <line x1="0" y1="0" x2="-32" y2="32" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
    <line x1="0" y1="0" x2="-45" y2="0" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
    <line x1="0" y1="0" x2="-32" y2="-32" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
  </g>
  
  <!-- Cryptocurrency symbols floating around -->
  <g>
    <!-- Bitcoin -->
    <g transform="translate(150, 120)">
      <circle cx="0" cy="0" r="30" fill="rgba(247, 147, 26, 0.2)" />
      <text x="0" y="5" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#f7931a">₿</text>
    </g>
    
    <!-- Ethereum -->
    <g transform="translate(650, 150)">
      <circle cx="0" cy="0" r="30" fill="rgba(114, 137, 218, 0.2)" />
      <text x="0" y="5" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#7289da">Ξ</text>
    </g>
    
    <!-- Ripple -->
    <g transform="translate(200, 380)">
      <circle cx="0" cy="0" r="25" fill="rgba(0, 179, 230, 0.2)" />
      <text x="0" y="5" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#00b3e6">✘</text>
    </g>
    
    <!-- Litecoin -->
    <g transform="translate(600, 350)">
      <circle cx="0" cy="0" r="25" fill="rgba(191, 187, 187, 0.2)" />
      <text x="0" y="5" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#bfbbbb">Ł</text>
    </g>
  </g>
  
  <!-- Gradient overlay for visual appeal -->
  <rect width="800" height="500" fill="url(#grad1)" opacity="0.1" />
</svg>